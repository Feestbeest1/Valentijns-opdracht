<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentijnskaart</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>
<body>
    <!-- Beginscherm -->
    <div id="beginscherm">
        <div id="tekst">Maak hier je Valentijnskaart</div>
        <img src="envelop.png" alt="Klik op de envelop om te openen" id="envelop" onclick="openKaart()">
    </div>
    
    <!-- Hoofdgedeelte van de website -->
    <div id="kaartContainer">
        <h1>ðŸ’– Mijn Valentijnskaart ðŸ’–</h1>
        <div class="kaarttop" id="kaart">
        <label for="layoutSelect">Kies een layout:</label>
        <select id="layoutSelect" onchange="veranderLayout()">
            <option value="layout1">Liefdevol Roze</option>
            <option value="layout2">Romantisch Blauw</option>
            <option value="layout3">Warm Paars</option>
            <option value="layout4">Licht Roze</option>
        </select>
        
        <div class="kaart">
            <p>Voor: <input type="text" id="naam" placeholder="Naam van je geliefde"></p>
            <p>Jouw boodschap:</p>
            <textarea id="boodschap" rows="4" cols="30" placeholder="Schrijf je liefdesboodschap..."></textarea>
            <br><br>
            
            <button id="fotoKnop" onclick="document.getElementById('fotoUpload').click()">Voeg een leuke foto toeðŸ¤—</button>
            <input type="file" id="fotoUpload" accept="image/*" capture="environment" style="display: none;">
            <br><br>
            <img id="preview" src="" alt="Gekozen foto" style="max-width: 100%; display: none;">
            
            <button class="boodschap" id="kaartBoodschap">Toon kaart</button>
            <p id="getoondeNaam"></p>
            <p id="getoondeBoodschap"></p>
        </div>
        
        <div class="animatie-harten" id="hartenContainer"></div>
        <button class="hart-knop" onclick="deelLink()">Deel</button>
    <script src="script.js"></script>
</body>
</html>
